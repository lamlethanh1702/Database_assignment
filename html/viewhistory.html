<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <a href="manager.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    
                </div>
                
                
                <nav class="inner-icon">
                    <ul>
                        <li>
                            <a>
                                <i class="fa-regular fa-note-sticky"></i>
                            </a>
                        </li>
                        <li>
                            <a href="updatebook.html">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </a>
                            
                        </li>
                        <li>
                            <a class="user-icon">
                                <i class="fa-regular fa-user"></i>
                            </a>
                            <div class="inner-user">
                                <div class="inner-user-info">
                                    <div class="inner-user-avatar">
                                        <img src="../assets/image/User_Icon.png" alt="">
                                    </div>
                                    <div class="inner-user-name">
                                        Name
                                    </div>
                                    <div class="inner-user-role">
                                        Manager
                                    </div>
                                    <a href="login.html">
                                        <button>
                                            Logout 
                                            <i class="fa-solid fa-right-from-bracket"></i>
                                        </button>
                                    </a>
                                    
                                </div>
                                
                                <div class="inner-overlay">

                                </div>
                            </div>
                            
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="box-cart container mt-4">
        <div class="cart-main-title text-center mb-3">
            <h2>History order</h2>
        </div>
        <table class="table table-bordered text-center cart-list">
            <thead class="thead-dark">
                <tr>
                    <th>
                        OrderID
                    </th>
                    <th>MemberID</th>
                    <th>Order date</th>
                    <th>Total price</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>OR001</td>
                    <td>MB1</td>
                    <td>
                        9/12/2024
                    </td>
                    <td>24.99</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="../assets/js/script.js"></script>
