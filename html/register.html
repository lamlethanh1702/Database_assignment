<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    
                </div>
                
                
                <nav class="inner-icon">
                    <ul>
                        <li>
                            <a>
                                <i class="fa-regular fa-note-sticky"></i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="box-login">
        <h1>Register</h1>

        <form id="form-login" class="form">
            <div class="form__group">
                <label for="username">NAME</label>
                <input type="text" name="name" id="name" required placeholder="enter name...">
            </div>

        <div class="form__group">
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" required placeholder="enter username...">
        </div>

        <div class="form__group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required placeholder="enter password...">
        </div>

        <div class="form__group">
            <label for="address">ADDRESS</label>
            <input type="address" name="address" id="address" required placeholder="enter address...">
        </div>

        <div class="form__group">
            <label for="contact-number">CONTACT NUMBER</label>
            <input type="contact-number" name="contact-number" id="contact-number" required placeholder="enter contact number...">
        </div>

        <button class="form__button">Register</button>
        <div class="form-bonus">
            Have a account already? <a href="login.html">Login now</a>
        </div>
        </form>
    </div>
    <script src="../assets/js/script.js"></script>
</body>
</html>
