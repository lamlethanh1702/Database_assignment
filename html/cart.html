<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="inner-wrap">
                <div class="inner-logo">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    
                </div>
                
                
                <nav class="inner-icon">
                    <ul>
                        <li>
                            <a>
                                <i class="fa-regular fa-note-sticky"></i>
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            
                        </li>
                        <li>
                            <a class="user-icon">
                                <i class="fa-regular fa-user"></i>
                            </a>
                            <div class="inner-user">
                                <div class="inner-user-info">
                                    <div class="inner-user-avatar">
                                        <img src="../assets/image/User_Icon.png" alt="">
                                    </div>
                                    <div class="inner-user-name">
                                        Name
                                    </div>
                                    <div class="inner-user-role">
                                        Member
                                    </div>
                                    <div class="inner-update">
                                        <a href="viewcarthistory.html">
                                            cart history 
                                        </a>
                                    </div>
                                    <a href="login.html">
                                        <button>
                                            Logout 
                                            <i class="fa-solid fa-right-from-bracket"></i>
                                        </button>
                                    </a>
                                    
                                </div>
                                
                                <div class="inner-overlay">

                                </div>
                            </div>
                            
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="box-cart container mt-4">
        <div class="cart-main-title text-center mb-3">
            <h2>Cart (1)</h2>
        </div>
        <button class="button-delete btn btn-danger btn-sm">
            Delete cart
        </button>
        <table class="table table-bordered text-center cart-list">
            <thead class="thead-dark">
                <tr>
                    <th>
                        Book image
                    </th>
                    <th>Book Title</th>
                    <th>Book Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/100" alt="Book Image" class="img-thumbnail"></td>
                    <td>Book 1 title</td>
                    <td>100000đ</td>
                    <td>
                        <button class="btn btn-outline-secondary btn-sm">-</button>
                        <span class="px-2">1</span>
                        <button class="btn btn-outline-secondary btn-sm">+</button>
                    </td>
                    <td>100000đ</td>
                    <td>
                        <button class="btn btn-danger btn-sm">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right mt-3">
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>
    
    <script src="../assets/js/script.js"></script>
</body>
</html>
